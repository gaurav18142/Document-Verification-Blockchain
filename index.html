  <h1>Travel Documents Verification</h1>
  <div>
    <div>
      <div style="height:25px;"></div>
    </div>

      <div>
        <div>
          <label class="custom-file">
            <input type="file" id="hashFile" class="custom-file-input">

        </div>
        <div>
          <button type='button' id="sendHashButton" onclick="send()" />

          </button>
          <button type='button' id= "findHashButton" onclick="find()" />
            Find on Blockchain

        </div>
          <div id=responseText></div>
        </div>
      </div>
    </div>
  </div>
